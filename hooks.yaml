---
- id: shell-lint
  name: Lint shell scripts
  description: Run /bin/sh -en against shell scripts.
  language: system
  entry: /usr/bin/env
  args: ['-i', '/bin/sh', '-en']
  files: &shell_scripts \.(sh|bash|ksh|zsh)$
- id: shellcheck
  name: shellcheck
  description: A shell script static analysis tool
  language: system
  entry: shellcheck
  files: *shell_scripts
